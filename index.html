<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="">
      <p>COVID-19 <br>TRACKER</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
        <div class="country">
          <div class="name">Loading...</div>
          <div class="change-country">change</div>
          <div class="search-country hide ">
            <div class="search-box">
              <input type="text" id="search-input" placeholder="search country">
              <img src="./img/close.svg" class="close-btn" alt="" srcset="">
            </div>
            <div class="country-list">

            </div>
          </div>
        </div>
        <div class="total-cases">
          <div class="title">Total Cases</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">Recovered</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Deaths</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>

    </div>
  </main>

  <div class="footer">
    &copy;Nenlep Ishaku
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous">
    </script>
  <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript">
  </script>
  <script src="./JS/countries.js"></script>
  <script src="./JS/app.js"></script>
</body>

</html>
